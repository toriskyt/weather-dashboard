<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather Dashboard</title>
</head>

<header class="weather">Weather Dashboard</header>

<body>
    <a href="https://api.openweathermap.org/data/2.5/onecall?lat=33.44&lon=-94.04&exclude=hourly,daily&appid={88b8ea86d4fcf64ec5b6edf5bb0f8492}"
></a>

<div class="mainbody">
  <div class="leftSection">
    <h1 class="leftHeader">Search for a City</h1>
    <input type="search" class="searchBox" placeholder="San Diego">
    <div>
      <button id="city-search" onclick="searchCityWeather()">Search</button>
    </div>
    <hr class="solid">
    <div id="cityselection"></div>
  </div>
  <div class="rightSection">
    <div id="weatherboard" class="weatherboard">
      <div id="cityInfo" class="cityInfo"></div>
      <div id="tempInfo" class="weatherInfo">Temp: </div>
      <div id="windInfo" class="weatherInfo">Wind: </div>
      <div id="humidityInfo" class="weatherInfo">Humidity: </div>
      <div id="uvInfo" class="weatherInfo">UV Index: </div>
    </div>
    <div id="forecastsection" class="forecastsection">
      <div class="forecastHeader">5-Day Forecast:</div>
      <div id="forecastCards" class="forecastCards"> </div>
    </div>
  </div>
</div>

<script src="Assets/main.js" ></script>


</body>
</html>
